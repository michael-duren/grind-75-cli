version: "2"
sql:
  - schema: "schema.sql"
    queries: "queries.sql"
    engine: "sqlite"
    gen:
      go:
        package: "dbgen"
        out: "./dbgen"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
